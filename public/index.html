          }
          /*цвет иероглифа*/
          @keyframes zk {
              from {
                  stroke-dashoffset: 3339;
                  stroke: #da2c4d;
              }
              75% {
                  stroke-dashoffset: 0;
                  stroke: #da2c4d;
              }
              to {
                  stroke-dashoffset: 0;
                  stroke: #444;
              }
          }

          svg.acjk path[clip-path] {
              --t: 0.8s;
              animation: zk var(--t) linear forwards var(--d);
              stroke-dasharray: 3337;
              stroke-dashoffset: 3339;
              stroke-width: 128;
              stroke-linecap: round;
              fill: none;
              stroke: #000;
          }

          /*цвет серого иероглифа (подложка)*/
          svg.acjk path[id] {
              fill: #ccc;
          }
